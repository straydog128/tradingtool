<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView 滾動行情小工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 使用者提供的 CSS 及調整 */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif; /* 基本字體 */
            background-color: #f7fafc; /* Tailwind 的 gray-100 淺灰色背景 */
        }

        .content {
            padding: 20px;
            text-align: center;
            margin-top: 1.5rem;
        }

        .content p {
            font-family: sans-serif; /* 使用者指定 */
            font-size: 1.125rem; /* Tailwind 的 text-lg */
            color: #4a5568; /* Tailwind 的 gray-700 */
        }

        /**********************************/
        /* 行情小工具特定樣式調整       */
        /**********************************/

        .ticker-container {
            width: 100%;
            overflow: hidden; /* 隱藏超出容器的內容 */
            background-color: #f1f3f5; /* 淺灰色背景，更接近圖片 */
            border-top: 1px solid #dee2e6; /* 邊框顏色 */
            border-bottom: 1px solid #dee2e6; /* 邊框顏色 */
            padding: 8px 0; /* 容器的垂直內邊距 */
        }

        .ticker-canvas {
            /* 每個項目的預期寬度為 75px */
            width: calc((75px * 15) + 2px); /* 15 個項目，每個 75px 寬，加上 2px：總寬度 1127px */
            /*
            75px = 在小工具腳本開始移除行情代碼前，行情項目的最小寬度
            15 = 行情代碼的數量
            2px = 用於 1px 的外部邊框 (來自使用者 CSS 的註解)
            */
            -webkit-animation-iteration-count: infinite; /* 無限次重複動畫 */
            animation-iteration-count: infinite;
            -webkit-animation-timing-function: linear; /* 線性動畫時間函數 */
            animation-timing-function: linear;
            -webkit-animation-name: ticker-canvas; /* 動畫名稱 */
            animation-name: ticker-canvas;
            /* 動畫時長設定為 20s */
            -webkit-animation-duration: 20s;
            animation-duration: 20s;
        }

        .ticker-canvas:hover {
            animation-play-state: paused; /* 滑鼠懸停時暫停動畫 */
        }

        @-webkit-keyframes ticker-canvas {
            0% {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
                visibility: visible;
            }
            100% {
                -webkit-transform: translate3d(-100%, 0, 0); /* 水平滾動整個畫布的寬度 */
                transform: translate3d(-100%, 0, 0);
            }
        }

        @keyframes ticker-canvas {
            0% {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
                visibility: visible;
            }
            100% {
                -webkit-transform: translate3d(-100%, 0, 0);
                transform: translate3d(-100%, 0, 0);
            }
        }

        .tradingview-widget-container {
            position: relative;
        }

        .tradingview-widget-container iframe {
            position: absolute;
            top: 0;
            /* 使用者提供的 iframe 樣式，可能用於特定情況 */
        }

        .tradingview-widget-container iframe:nth-of-type(2) {
            left: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="ticker-container">
        <div class="ticker-canvas"> <div class="tradingview-widget-container"> <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
                {
                  "symbols": [
                    { "title": "S&P 500", "proName": "INDEX:SPX" },
                    { "title": "Nasdaq 100", "proName": "INDEX:IUXX" },
                    { "title": "EUR/USD", "proName": "FX_IDC:EURUSD" },
                    { "title": "BTC/USD", "proName": "BITFINEX:BTCUSD" },
                    { "title": "ETH/USD", "proName": "BITFINEX:ETHUSD" },
                    { "description": "Apple", "proName": "NASDAQ:AAPL" },
                    { "description": "Berkshire", "proName": "NYSE:BRK.A" },
                    { "description": "Microsoft", "proName": "NASDAQ:MSFT" },
                    { "description": "Google", "proName": "NASDAQ:GOOG" },
                    { "description": "Tesla", "proName": "NASDAQ:TSLA" },
                    { "description": "Amazon", "proName": "NASDAQ:AMZN" },
                    { "description": "AUD/USD", "proName": "OANDA:AUDUSD" },
                    { "description": "Sony", "proName": "NYSE:SONY" },
                    { "description": "BHP", "proName": "NYSE:BHP" },
                    { "description": "Telstra", "proName": "ASX:TLS" }
                  ],
                  "locale": "zh_TW",
                  "colorTheme": "light",      /* 確保文字為深色 */
                  "isTransparent": true,    /* 小工具背景透明 */
                  "showSymbolLogo": true,
                  "width": "100%",
                  "displayMode": "compact"  /* 使用緊湊模式 */
                }
                </script>
            </div>
        </div>
    </div>
    <div class="content">
</body>
</html>
